<form [formGroup]="staffLogin">
	<h3>Login as a Staff</h3>
	<div class="form-group">
		<label for="email">Email: </label>
		<input type="email" formControlName="email" id="email" class="form-control" placeholder="">
	</div>
	<div class="form-group">
		<label for="password">Password: </label>
		<input type="password" formControlName="password" id="password" class="form-control" placeholder="">
	</div>
</form>
