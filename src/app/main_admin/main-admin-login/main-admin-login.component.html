
<form [formGroup]="mainAdminLogin" class="row bg-light pt-3 pt-sm-0 h-100 w-100">
	<div class="pt-4 bg-white pb-4 border rounded col-11 col-sm-8 mt-5 mx-auto my-sm-auto col-md-6 col-lg-5 col-xl-4 row borderedDiv">
		<div class="col-sm-11 mx-auto">
			<h2 class="heading">Admin Login</h2>
		</div>
		<mat-form-field appearance="a" class="mt-n2 col-sm-11 mx-auto">
			<mat-label for="email" class="text-dark">Email</mat-label>
			<input required autocomplete="email" id="email" class="pb-2" type="email" formControlName="email" matInput>
		</mat-form-field>
		<mat-form-field appearance="a" class="mt-n2 col-sm-11 mx-auto">
			<mat-label for="password" class="text-dark">Password</mat-label>
			<input required autocomplete="new-password" class="pb-2 pr-3" id="password" type={{type}} formControlName="password" matInput>
			<mat-icon matSuffix (click)="changetype()" class="mr-n2 seepassword float-right ml-n3 fa fa-eye"></mat-icon>
		</mat-form-field>
		<div class="col-sm-11 mx-auto">
			<div class="progress mt-3">
				<button [disabled]="mainAdminLogin.invalid" class="btn text-white h-100 w-100 submitButton" [class.progress-bar-animated]="loading"  [class.progress-bar-striped]="loading" type="submit" (click)="login()">Login</button>
			</div>
		</div>
		<div class="small col-sm-11 mx-auto mt-2 text-right">
			<span>Don't have an Account? <a class="font-weight-bold" routerLink="/main-admin/signup">SignUp</a></span>
		</div>
	</div>
</form>
