
<h1 mat-dialog-title>Request for a cleaning Service</h1>
<div mat-dialog-content>
	<form [formGroup]="serviceDetails" action="" class="row pt-3">
		<mat-form-field appearance="a" class="mt-n2 col-sm-12 mx-auto">
			<mat-label class="text-dark">Needed part to be clean</mat-label>
			<input required class="pb-2" formControlName="parts" matInput>
			<div *ngIf="serviceDetails.get('parts').errors?.required && serviceDetails.get('parts')?.touched" class="mb-n3 mt-1 error small text-danger">Field can not be empty</div>
		</mat-form-field>
		<mat-form-field appearance="a" class="mt-n2 col-sm-12 mx-auto">
			<mat-label class="text-dark">Service note</mat-label>
			<textarea class="pb-2" maxlength="500" formControlName="service_note" matInput></textarea>
			<div *ngIf="serviceDetails.get('service_note').errors?.maxLength" class="mb-n3 mt-1 error small text-danger">Field can not be empty</div>
		</mat-form-field>
	</form>
</div>
<div mat-dialog-actions class="mb-1">
  <button class="mr-auto" mat-stroked-button (click)="onNoClick()">Cancel</button>
  <button class="ml-auto" mat-stroked-button (click)='request()' cdkFocusInitial>Request</button>
</div>
