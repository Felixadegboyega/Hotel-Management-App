<form [formGroup]="userLogin">
	<h3>User Login</h3>
	<div class="form-group">
		<label for="email">Email: </label>
		<input type="email" required formControlName="email" id="email" class="form-control" placeholder="">
	</div>
	<div class="form-group">
		<label for="password">Password: </label>
		<input type="password" required formControlName="password" id="password" class="form-control" placeholder="">
	</div>
</form>
