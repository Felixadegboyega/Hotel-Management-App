
<form [formGroup]="userReg">
	<div>
		<h2>User Registration</h2>
	</div>
	<div class="form-group">
		<label for="first_name" class="mr-2">First Name</label>
		<input id="first_name" class="form-control" type="text" formControlName="first_name">
	</div>
	<div class="form-group">
		<label for="last_name" class="mr-2">Last Name</label>
		<input id="last_name" class="form-control" type="text" formControlName="last_name">
	</div>
	<div class="form-group">
		<label for="phone_number" class="mr-2">Phone Number</label>
		<input id="phone_number" class="form-control" type="text" formControlName="phone_number">
	</div>
	<div class="form-group">
		<label for="email" class="mr-2">Email</label>
		<input id="email" class="form-control" type="text" formControlName="email">
	</div>
	<div class="form-group">
		<label for="password" class="mr-2">Password</label>
		<input id="password" class="form-control" type="text" formControlName="password">
	</div>
	<div class="form-group">
		<label for="confirm_password" class="mr-2">Confirm Password</label>
		<input id="confirm_password" class="form-control" type="text" formControlName="confirm_password">
	</div>

	<div>
		<!-- <button type="button" class="btn btn-primary" (click)="register()">Sign Up</button> -->
	</div>
</form>
