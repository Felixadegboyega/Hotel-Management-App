<app-navbar></app-navbar>

<div class="fade-animatetion pl-2 pt-5 p-md-0">
	<div class="inside mt-3">
		<h2 class="mt-3">Bookings</h2>
		<table class=" table">
			<thead>
				<tr>
					<th class="border-top-0 border-bottom-0">#</th>
					<th class="border-top-0 border-bottom-0">Room Type</th>
					<th class="border-top-0 border-bottom-0">Price</th>
					<th class="border-top-0 border-bottom-0">Check in Date</th>
					<th class="border-top-0 border-bottom-0">Check out Date</th>
					<th class="border-top-0 border-bottom-0">Booking Date</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let booking of bookings; let i=index">
					<td>{{i+1}}</td>
					<td>{{booking.room_type}}</td>
					<td>{{booking.room_price}}</td>
					<td>{{booking.check_in_date}}</td>
					<td>{{booking.check_out_date}}</td>
					<td>{{booking.visit_time}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- <mat-paginator class="ml-auto" [pageSizeOptions]="[5, 10, 20]"></mat-paginator> -->
</div>
