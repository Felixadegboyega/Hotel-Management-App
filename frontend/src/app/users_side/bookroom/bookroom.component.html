<app-navbar></app-navbar>

<form [formGroup]="roomDetails" class="row h-100 w-100">
	<div class="col-11 col-sm-10 col-md-9 col-lg-8 m-auto row border pl-2 p-sm-0 rounded big">
		<div class="col-md-6 pl-0 ImgDiv"></div>
		<div class="p-0 p-4 col-11 pl-md-3 pl-2 col-md-6 mx-auto row" *ngIf="room">
			<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
			<div class="col-sm-11 mb-2 mt-2 mx-auto ">
				<h2 class="heading">Book Room ( {{room.room_type}} )</h2>
			</div>
			<mat-form-field appearance="a" class="mt-4 col-sm-11 mx-auto">
				<mat-label for="price" class="text-dark">Check in date</mat-label>
				<input required type="date" class="pb-2" formControlName="check_in_date" matInput>
				<!-- <div *ngIf="roomDetails.ge	t('room_price').errors?.required && roomDetails.get('room_price')?.touched" class="mb-n3 mt-1 error small text-danger">Field can not be empty</div>
				<div *ngIf="roomDetails.get('room_price').errors?.min && roomDetails.get('room_price')?.dirty" class="mb-n3 mt-1 error small text-danger">Price can not be less than zero</div> -->
			</mat-form-field>
			<mat-form-field appearance="a" class="mt-n2 col-sm-11 mx-auto">
				<mat-label for="no" class="text-dark">Check out date</mat-label>
				<input required type="date" class="pb-2" formControlName="check_out_date" matInput>
				<!-- <div *ngIf="roomDetails.get('total_no_of_rooms').errors?.required && roomDetails.get('total_no_of_rooms')?.touched" class="mb-n3 mt-1 error small text-danger">Field can not be empty</div>
				<div *ngIf="roomDetails.get('total_no_of_rooms').errors?.min && roomDetails.get('total_no_of_rooms')?.dirty" class="mb-n3 mt-1 error small text-danger">Value can not be less than zero</div> -->
			</mat-form-field>
			<div class="mt-n2 col-sm-11 mb-5 mx-auto">
				Total amount to pay : {{calc()}}
			</div>
			
			<div class="col-sm-11 mx-auto">
				<div class="progress mt-3">
					<button mat-stroked-button [disabled]="roomDetails.invalid && !loading" class="btn text-white h-100 w-100 submitButton" type="submit" (click)="proceedToP(room.room_id)">Continue to payment</button>
				</div>
			</div>
		</div>
	</div>
</form>
