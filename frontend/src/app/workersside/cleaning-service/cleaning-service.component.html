<app-admin-top></app-admin-top>
<mat-progress-bar mode="indeterminate" *ngIf="!cleaningServiceRequests"></mat-progress-bar>


<div class="w-100 row mx-auto adminSubMain">
	<div class="col-12 p-3">
		<!-- <input class="form-control " [(ngModel)]='searchText' placeholder="Search..." #input> -->
	</div>
	<div class="inside col-12">
		<table class="table table-hover" [class.table-responsive]="mobileQuery.matches">
			<thead>
				<tr>
					<th class="border-bottom-0 border-top-0">#</th>
					<th class="border-bottom-0 border-top-0">User Name</th>
					<th class="border-bottom-0 border-top-0">Request Time</th>
					<th class="border-bottom-0 border-top-0">Status</th>
					<th class="border-bottom-0 border-top-0"></th>
				</tr>
			</thead>
			<tbody *ngIf="cleaningServiceRequests">
				<tr *ngFor="let request of cleaningServiceRequests;let i=index">
					<td (click)="viewmore(request)">{{i+1}}</td>
					<td (click)="viewmore(request)">{{request.first_name}} {{request.last_name}}</td>
					<td (click)="viewmore(request)">{{request.service_time}}</td>
					<td (click)="viewmore(request)">{{request.status}}</td>
					<td>
						<button *ngIf="request.status == 'not_taken'" mat-stroked-button (click)="attendto(request.service_id)">Attend To</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- <mat-paginator class="ml-auto" [pageSizeOptions]="[5, 10, 20]"></mat-paginator> -->
</div>
