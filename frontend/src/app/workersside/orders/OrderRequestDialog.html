
<div mat-dialog-content>
	<div class="foodInfo">
		<div>
			<b>Sender Information</b> <br>
			Full Name: {{data.first_name}} {{data.last_name}} <br>
			Email: {{data.email}}
			<hr>
		</div>
		<div>
			<b>Service Information</b> <br>
			Time: {{data.order_time}}<br>
			Food Name: {{data.food_name}} <br>
			Service Note: {{data.order_note}}
			<hr>
		</div>
		<div>
			<b>Room Information</b> <br>
			Type: {{data.room_type}}<br>
			<!-- Service Note: {{data.careservice_note}} -->
			<hr>
		</div>
	</div>
</div>
<div mat-dialog-actions class="mb-1">
  <button class="ml-auto" mat-stroked-button (click)="onNoClick()">Cancel</button>
  <!-- <button class="ml-auto" mat-stroked-button (click)='attendto()' cdkFocusInitial>Attent to</button> -->
</div>
