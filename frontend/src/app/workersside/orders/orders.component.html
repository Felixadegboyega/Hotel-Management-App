<app-admin-top></app-admin-top>
<mat-progress-bar mode="indeterminate" *ngIf="!ordersArray"></mat-progress-bar>

<div class="w-100 row mx-auto adminSubMain">
	<div class="col-12 p-3">
		<!-- <input class="form-control " [(ngModel)]='searchText' placeholder="Search..." #input> -->
	</div>
	<div class="inside mt-2 col-12">
		<table class="table" [class.table-responsive]="mobileQuery.matches">
			<thead>
				<tr>
					<th class="border-bottom-0 border-top-0">#</th>
					<th class="border-bottom-0 border-top-0">User Name</th>
					<th class="border-bottom-0 border-top-0">Food Name</th>
					<th class="border-bottom-0 border-top-0">Status</th>
					<th class="border-bottom-0 border-top-0">Order Time</th>
					<th class="border-bottom-0 border-top-0"></th>
				</tr>
			</thead>
			<tbody *ngIf="ordersArray">
				<tr *ngFor="let order of ordersArray; let i=index">
					<td (click)="viewmore(order)">{{i+1}}</td>
					<td (click)="viewmore(order)">{{order.first_name}} {{order.last_name}}</td>
					<td (click)="viewmore(order)">{{order.food_name}}</td>
					<td (click)="viewmore(order)">{{order.status}}</td>
					<td (click)="viewmore(order)">{{order.order_time}}</td>
					<td>
						<button *ngIf="order.status == 'not_taken'" mat-stroked-button (click)='attendto(order)'>Attend to</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- <mat-paginator class="ml-auto" [pageSizeOptions]="[5, 10, 20]"></mat-paginator> -->
</div>
