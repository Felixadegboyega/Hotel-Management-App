<div>
	<div class="infos pl-2 pl-md-0 pt-2 mt-md-0 ml-md-5 mr-md-5">
		<h2>Human Resource ( HR ) Profile</h2>
	</div>
	<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
	<div *ngIf="!loading" class="border-bottom border-top mt-md-n1 pt-4 row m-2 infos">

		<div class="col-md-5 mx-auto mb-3"> 
			<span class=" fa fa-user-circle profilePics"></span>
			<span class="ml-3 status">Status:<b class="{{HrInfo.status == 'formal' ? 'text-danger' : ''}}">{{HrInfo.status}}</b></span>
		</div>	
		<div class="col-md-5 mx-auto"></div>
		<div class="d-flex mx-auto col-md-5 p-2">
			<div class="border w-100 d-flex p-3 rounded">
				<span class="infoIcon fa fa-user-o"></span>
				<span class="my-auto ml-2">{{HrInfo.first_name}}</span>
			</div>
		</div>
		<div class="d-flex mx-auto col-md-5 p-2">
			<div class="border w-100 d-flex p-3 rounded">
				<span class="infoIcon fa fa-user-o"></span>
				<span class="my-auto ml-2">{{HrInfo.last_name}}</span>
			</div>
		</div>
		<div class="d-flex mx-auto col-md-5 p-2">
			<div class="border w-100 d-flex p-3 rounded">
				<span class="infoIcon fa fa-calendar-o"></span>
				<span class="my-auto ml-2">{{HrInfo.date_of_birth}}</span>
			</div>
		</div>
		<div class="d-flex mx-auto col-md-5 p-2">
			<div class="border w-100 d-flex p-3 rounded">
				<span class="infoIcon fa"><img src="https://img.icons8.com/pastel-glyph/30/000000/date-to--v2.png"/></span>
				<span class="my-auto ml-2">{{HrInfo.date_employed}}</span>
			</div>
		</div>
		<div class="d-flex mx-auto col-md-5 p-2">
			<div class="border w-100 d-flex p-3 rounded">
				<span class="infoIcon fa fa-envelope-o"></span>
				<span class="my-auto ml-2">{{HrInfo.email}}</span>
			</div>
		</div>
		<div class="d-flex mx-auto col-md-5 p-2">
			<div class="border w-100 d-flex p-3 rounded">
				<span class="infoIcon fa fa-phone"></span>
				<span class="my-auto ml-2">{{HrInfo.phone_number}}</span>
			</div>
		</div>
	</div>
</div>
