<div class="row p-0 mx-auto w-100">
	<div class="col-sm-6">
		<h2 [class.mx-auto]="mobileQuery.matches" class="mt-3">Customer Care Service Request</h2>
	</div>
	<div class="col-sm-6 mt-n3 mt-sm-0" [class.mx-auto]="mobileQuery.matches" >
		<!-- <mat-form-field class="ml-auto w-100" appearance="a">
			<mat-label class="text-dark">Filter</mat-label>
			<input class="pb-2" matInput (keyup)="filterStaff($event)" placeholder="Kitchen Staff" #input>
		</mat-form-field> -->
	</div>
	<div class="inside col-12">
		<table class="table table-hover" [class.table-responsive]="mobileQuery.matches">
			<thead>
				<tr>
					<th class="border-bottom-0 border-top-0">#</th>
					<th class="border-bottom-0 border-top-0">User Full Name</th>
					<th class="border-bottom-0 border-top-0">Service type</th>
					<th class="border-bottom-0 border-top-0">Status</th>
					<th class="border-bottom-0 border-top-0">Request Time</th>
					<th class="border-bottom-0 border-top-0"></th>
				</tr>
			</thead>
			<tbody>
				<tr  class="tr" *ngFor="let request of customerCareServiceRequests; let i=index">
					<td (click)="viewmore(request)">{{i+1}}</td>
					<td (click)="viewmore(request)">{{request.first_name}} {{request.last_name}}</td>
					<td (click)="viewmore(request)">{{request.type}}</td>
					<td (click)="viewmore(request)">{{request.status}}</td>
					<td (click)="viewmore(request)">{{request.careservice_time}}</td>
					<td>
						<button *ngIf="request.status == 'not_taken'" (click)="attendto(request.careservice_id)" mat-stroked-button>Attend to</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- <mat-paginator class="ml-auto" [pageSizeOptions]="[5, 10, 20]"></mat-paginator> -->
</div>
