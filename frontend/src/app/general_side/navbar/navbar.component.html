<div class="container-fluid">
	<div class="row fixed-top">
		<nav class="col-sm-11 mx-auto bg-transparent navbar navbar-expand-sm navbar-dark">
			<a class="navbar-brand ml-2" routerLink="/home">LIKZ HOTEL</a>
			<button mat-button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
				<mat-icon>menu</mat-icon>
			</button>
			<div id="my-nav" class="collapse mr-2 ml-2 navbar-collapse">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item" routerLinkActive="active">
						<button mat-icon-button class="pl-1 my-auto pr-1 mr-2 nav-link small" routerLink="/home">
							<mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
						</button>
					</li>
					<li class="nav-item" routerLinkActive="active">
						<a class="pl-1 pr-1 mt-1 mr-2 nav-link" routerLink="/rooms">Rooms</a>
					</li>
					<li class="nav-item" routerLinkActive="active">
						<a class="pl-1 pr-1 mt-1 mr-2 nav-link" routerLink="/book-room">Book Room</a>
					</li>
				
					<li class="nav-item" routerLinkActive="active">
						<a class="pl-1 pr-1 mt-1 mr-2 nav-link" *ngIf="!profileLink" routerLink="/user/signup">Sign Up</a>
					</li>
					<li class="nav-item" routerLinkActive="active">
						<a class="pl-1 pr-1 mt-1 mr-2 nav-link" *ngIf="!profileLink" routerLink="/user/login">Sign In</a>
					</li>
					
					<li class="nav-item my-auto" routerLinkActive="active" *ngIf="profileLink">
						<button mat-icon-button [routerLink]="'/'+profileLink">
							<mat-icon aria-hidden="false" aria-label="Example home icon" *ngIf="!imgURL">account_circle</mat-icon>
							<span *ngIf="imgURL">
								<img [src]="imgURL" class="rounded-circle ppc w-75 h-75 mx-auto mb-1" >
							</span>
						</button>
					</li>
				</ul>
			</div>
		</nav>
		
		
		
		
	</div>
</div>
